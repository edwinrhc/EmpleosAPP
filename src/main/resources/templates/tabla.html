<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <title>Listado de Vacantes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>
<body>


<div class="container my-4">

    <img th:src="@{/images/logo.jpg}" width="136" height="136">

<h1>Vacantes Disponibles</h1>

<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">Logo</th>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Fecha de Pub</th>
        <th scope="col">Salario Ofrecido</th>
        <th scope="col">Descripci√≥n</th>
        <th scope="col">Destacado</th>
        <th scope="col">Detalle</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="vacante : ${vacantes}">
        <td>
            <img th:src="@{/images/{img} (img=${vacante.imagen})}" width="136" height="136">
        </td>
        <td th:text="${vacante.id}">ID</td>
        <td th:text="${vacante.nombre}"></td>
        <td th:text="${vacante.fecha}"></td>
        <td th:text="${vacante.salario}"></td>
        <td th:text="${vacante.descripcion}"></td>
        <td>
            <span th:if="${vacante.destacado==1}" class="badge badge-success">SI</span>
            <span th:unless="${vacante.destacado==1}" class="badge badge-danger">NO</span>
        </td>
        <td>
            <a  class="btn btn-success" th:href="@{/vacantes/view/{id} (id=${vacante.id})}  ">Detalle</a>
        </td>

    </tr>

    </tbody>
</table>

</div>


</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</html>
